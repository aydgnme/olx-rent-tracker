services:
  - type: worker
    name: olx-rent-tracker
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    scaling:
      minInstances: 1
      maxInstances: 2
      targetMemoryPercent: 80
      targetCPUPercent: 80
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: CHROME_PATH
        value: /usr/bin/google-chrome-stable
      - key: DISPLAY
        value: ":99.0"
    disk:
      name: chrome-data
      mountPath: /tmp
      sizeGB: 1 