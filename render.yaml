services:
  - type: web
    name: olx-rent-tracker
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: NODE_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SEARCH_CITY
        value: Suceava
      - key: SEARCH_MAX_PRICE
        value: 400
      - key: SEARCH_MIN_PRICE
        value: 200  
      - key: SEARCH_MIN_ROOMS
        value: 2
      - key: SEARCH_MAX_ROOMS
        value: 3
      - key: CHECK_INTERVAL
        value: 5
    plan: free 